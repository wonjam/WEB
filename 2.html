        <h2>미미</h2>
        <p>
            대한민국의 래퍼이자, WM엔터테인먼트 소속의 걸그룹 오마이걸의 멤버이다.
            예명은 본명인 김미현의 중간 글자인 `미` 를 두 번 반복시킨 것으로, 미미 본인도 처음에는 굉장히 충공깽스러웠으나 지금은 아름다울 미 자가 두 번이나 들어간 예쁜 이름이라고 생각한다고 라디오에서 밝혔다.[16] 마성의 반전 목소리와 랩으로 여덕몰이를 맡고 있다. 무대 위에서의 터프한 모습과는 다르게 실제 성격은 애교도 많고 사랑스럽다고 한다.
        </p>
