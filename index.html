        <h2>오마이걸</h2>
        <p>
            WM엔터테인먼트 소속, 2015년 4월 21일 데뷔한 7인조 걸 그룹이다.[5]
            그룹 이름은 대중들의 마이걸이 되기 위해 오마이걸로 지었다고 한다. 멤버는 나이 순으로 효정, 미미, 유아, 승희, 지호, 비니, 아린. 리더는 연장자인 효정이 맡게 되었다.[6]
